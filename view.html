<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koyfin</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .topbar {
        position: fixed;
        top: 8px;
        right: 12px;
        z-index: 10;
        font-size: 13px;
        background: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 10px;
        padding: 6px 10px;
        backdrop-filter: blur(6px);
      }
      .topbar a { color: inherit; text-decoration: none; }
      .topbar a:hover { text-decoration: underline; }

      iframe {
        width: 100vw;
        height: 100vh;
        border: 0;
        display: block;
      }

      .error {
        padding: 16px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <a id="source" href="#" target="_blank" rel="noreferrer">Source</a>
    </div>

    <iframe id="frame" loading="lazy" frameborder="0"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const label = params.get("label");

      function validId(x) {
        return x && /^[a-zA-Z0-9_-]+$/.test(x);
      }

      if (!validId(id)) {
        document.body.innerHTML = "<div class='error'>Missing or invalid <b>id</b> in the URL.</div>";
      } else {
        const koyfinUrl = `https://app.koyfin.com/share/${id}/simple`;
        document.getElementById("frame").src = koyfinUrl;

        const source = document.getElementById("source");
        source.href = koyfinUrl;

        if (label) document.title = label;
      }
    </script>
  </body>
</html>
