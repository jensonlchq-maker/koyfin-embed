<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koyfin Charts</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .wrap { padding: 16px; max-width: 900px; }
      ul { line-height: 1.9; }
      .muted { color: #555; font-size: 14px; }
      code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Koyfin Charts</h1>
      <p class="muted">
        Add pages under <code>charts/&lt;name&gt;/index.html</code>. Each one redirects to <code>view.html</code>.
      </p>

      <h2>Examples</h2>
      <ul>
        <li><a href="charts/example/">Example (edit this folder)</a></li>
      </ul>

      <p class="muted">

      </p>
    </div>
  </body>
</html>
