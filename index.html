<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Koyfin Charts</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .wrap { padding: 16px; max-width: 900px; }
      ul { line-height: 1.9; }
      .muted { color: #555; font-size: 14px; }
      code { background: #f2f2f2; padding: 2px 6px; border-radius: 6px; }

  <body>
    <div class="wrap">
      <h1>Koyfin Charts</h1>
      <p class="muted">
        Each link is a pretty URL under <code>/charts/&lt;name&gt;/</code> that redirects to <code>view.html</code>.
      </p>

      <ul>
        <li><a href="charts/xlf/">XLF</a></li>
        <li><a href="charts/xle/">XLE</a></li>
        <li><a href="charts/xlk/">XLK</a></li>
      </ul>
